<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat text-center">
                      <div class="stat-title">Available Balance</div>
                      <div id="acc-balance" class="stat-value">6400</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="text-center my-5">
                    <button id="add-money-form-show"  class="btn">Add Money</button>
                    <button id="cash-out-form-show" class="btn">CashOut</button>
                    <button id="" class="btn">Transfer Money</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money ui -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-amount-btn" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="input-pin-btn" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                      </div>
                      <div class="form-control mt-6">
                        <button id="input-add-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                </div>
                <!-- Cash out Ui -->
                <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="cashout-amount-btn" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="cashout-pin-btn" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                    </div>
                    <div class="form-control mt-6">
                      <button id="cashout-btn" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
</body>
</html>
